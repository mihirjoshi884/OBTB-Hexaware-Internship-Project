<div class="min-h-screen bg-slate-50 flex items-center justify-center p-4" style="background-image: url('/image.png'); background-size: cover; background-position: center;">
    
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        
        <div>
            <div class="h-16 w-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            
            <h2 class="text-3xl font-extrabold text-slate-900 mb-4">Account Activated!</h2>
            
            <p class="text-slate-600 mb-2">
                Congratulations! Your account has been successfully activated.
            </p>
            
            <p class="text-slate-500 text-sm mb-8">
                You now have full access to all features of the FastX application. Start exploring and book your next journey!
            </p>

            <!-- Success Message -->
            @if (errorMessage()) {
                <div class="mb-6 p-3 rounded-lg bg-red-50 border border-red-200">
                    <p class="text-red-600 text-sm">{{ errorMessage() }}</p>
                </div>
            }

            <!-- Action Buttons -->
            <div class="flex gap-4 flex-col">
                <button 
                    (click)="goHome()"
                    class="px-6 py-3 bg-linear-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-200 shadow-lg"
                >
                    Go to Home
                </button>
                
                <button 
                    (click)="goLogin()"
                    class="px-6 py-3 border border-blue-500 text-blue-600 font-semibold rounded-lg hover:bg-blue-50 transition duration-200"
                >
                    Back to Login
                </button>
            </div>
        </div>
    </div>
</div>
