<div class="animate-in fade-in zoom-in-95 duration-500">
    <div class="bg-[#1e293b] border border-blue-500/30 rounded-3xl p-8 shadow-2xl">
        
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-xl font-black text-white uppercase tracking-tighter">Reload Wallet</h3>
            <button (click)="closed.emit()" class="text-slate-500 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round"/></svg>
            </button>
        </div>

        <!-- Error Message -->
        @if (errorMessage) {
            <div class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl">
                <p class="text-red-300 text-sm font-semibold">{{ errorMessage }}</p>
            </div>
        }

        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
            @for (val of quickAmounts; track val) {
                <button (click)="setAmount(val)" [disabled]="isProcessing"
                    [ngClass]="amount === val ? 'bg-blue-600 border-blue-400 text-white' : 'bg-[#0f172a] border-slate-700 text-slate-400'"
                    class="py-3 px-4 rounded-xl border-2 font-bold transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    +₹{{val}}
                </button>
            }
        </div>

        <div class="space-y-2 mb-8">
            <label for="customAmount" class="text-[10px] font-black uppercase tracking-widest text-slate-500 ml-2">Custom Amount (INR)</label>
            <div class="relative">
                <span class="absolute left-5 top-1/2 -translate-y-1/2 text-blue-400 font-bold">₹</span>
                <input id="customAmount" type="number" [(ngModel)]="amount" placeholder="0.00" [disabled]="isProcessing"
                    class="w-full bg-[#0f172a] border-2 border-transparent focus:border-cyan-500/50 text-white text-2xl font-black px-12 py-5 rounded-2xl outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed" />
            </div>
        </div>

        <button (click)="processPayment()" [disabled]="!amount || isProcessing"
            class="w-full py-5 bg-linear-to-r from-cyan-500 to-blue-600 text-white font-black uppercase tracking-[0.2em] text-sm rounded-2xl shadow-lg shadow-cyan-900/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-[0.98]">
            @if (isProcessing) {
                <span class="flex items-center justify-center gap-3">
                    <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Processing...
                </span>
            } @else {
                Confirm & Add Funds
            }
        </button>
    </div>
</div>
