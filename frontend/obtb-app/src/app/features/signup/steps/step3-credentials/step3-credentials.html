<div [formGroup]="form" class="space-y-6">
    <!-- Username -->
    <div class="group">
        <label for="username" class="block text-sm font-bold text-gray-800 mb-3 transition group-hover:text-blue-600">
            <span class="text-red-500">*</span> Username
        </label>
        <div class="relative">
            <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
            <input 
                id="username"
                type="text" 
                formControlName="username" 
                placeholder="john_doe"
                class="w-full pl-12 pr-5 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-200 bg-white text-gray-900 placeholder-gray-400"
            />
        </div>
        @if (form.get('username')?.invalid && form.get('username')?.touched) {
            <p class="text-red-500 text-sm mt-2 font-medium">Username is required</p>
        }
    </div>

    <!-- Password -->
    <div class="group">
        <label for="password" class="block text-sm font-bold text-gray-800 mb-3 transition group-hover:text-blue-600">
            <span class="text-red-500">*</span> Password
        </label>
        <div class="relative">
            <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <input 
                id="password"
                type="password" 
                formControlName="password" 
                placeholder="••••••••"
                class="w-full pl-12 pr-5 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-200 bg-white text-gray-900 placeholder-gray-400"
            />
        </div>
        <p class="text-xs text-gray-500 mt-2 font-medium">Must be at least 8 characters with uppercase, lowercase, and numbers</p>
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
            <p class="text-red-500 text-sm mt-2 font-medium">Password does not meet requirements</p>
        }
    </div>
</div>
