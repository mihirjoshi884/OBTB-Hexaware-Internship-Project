<div [formGroup]="form" class="space-y-6">
    <!-- First Name -->
    <div class="group">
        <label for="firstName" class="block text-sm font-bold text-gray-800 mb-3 transition group-hover:text-blue-600">
            <span class="text-red-500">*</span> First Name
        </label>
        <input 
            id="firstName"
            type="text" 
            formControlName="firstName" 
            placeholder="John"
            class="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-200 bg-white text-gray-900 placeholder-gray-400"
        />
        @if (form.get('firstName')?.invalid && form.get('firstName')?.touched) {
            <p class="text-red-500 text-sm mt-2 font-medium">First name is required</p>
        }
    </div>

    <!-- Last Name -->
    <div class="group">
        <label for="lastName" class="block text-sm font-bold text-gray-800 mb-3 transition group-hover:text-blue-600">
            <span class="text-red-500">*</span> Last Name
        </label>
        <input 
            id="lastName"
            type="text" 
            formControlName="lastName"
            placeholder="Doe"
            class="w-full px-5 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-200 bg-white text-gray-900 placeholder-gray-400"
        />
        @if (form.get('lastName')?.invalid && form.get('lastName')?.touched) {
            <p class="text-red-500 text-sm mt-2 font-medium">Last name is required</p>
        }
    </div>
</div>
