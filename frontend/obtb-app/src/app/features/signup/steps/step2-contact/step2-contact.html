<div [formGroup]="form" class="space-y-6">
    <!-- Email Address -->
    <div class="group">
        <label for="email" class="block text-sm font-bold text-gray-800 mb-3 transition group-hover:text-blue-600">
            <span class="text-red-500">*</span> Email Address
        </label>
        <div class="relative">
            <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <input 
                id="email"
                type="email" 
                formControlName="email" 
                placeholder="john@example.com"
                class="w-full pl-12 pr-5 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-200 bg-white text-gray-900 placeholder-gray-400"
            />
        </div>
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
            <p class="text-red-500 text-sm mt-2 font-medium">Please enter a valid email address</p>
        }
    </div>

    <!-- Contact Number -->
    <div class="group">
        <label for="contact" class="block text-sm font-bold text-gray-800 mb-3 transition group-hover:text-blue-600">
            <span class="text-red-500">*</span> Contact Number
        </label>
        <div class="relative">
            <svg class="absolute left-4 top-4 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <input 
                id="contact"
                type="tel" 
                formControlName="contact" 
                placeholder="+1 (555) 000-0000"
                class="w-full pl-12 pr-5 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-200 bg-white text-gray-900 placeholder-gray-400"
            />
        </div>
        @if (form.get('contact')?.invalid && form.get('contact')?.touched) {
            <p class="text-red-500 text-sm mt-2 font-medium">Please enter a valid phone number</p>
        }
    </div>
</div>
