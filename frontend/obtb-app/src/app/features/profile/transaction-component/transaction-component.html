<div class="flex items-center justify-between p-4 bg-slate-900/50 rounded-xl border border-slate-700/30 hover:border-blue-500/30 transition-all duration-300">
        <div class="flex items-center gap-4">
            <div [class]="isCredit ? 'bg-green-500/20 text-green-500' : 'bg-red-500/20 text-red-500'" 
                class="w-12 h-12 rounded-full flex items-center justify-center">
            <svg *ngIf="isCredit" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <svg *ngIf="!isCredit" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
            </svg>
            </div>

            <div>
            <p class="text-white font-bold tracking-tight">{{ transaction.description }}</p>
            <div class="flex items-center gap-2 text-[10px] text-slate-500 uppercase font-black">
                <span>{{ transaction.createdAt | date:'medium' }}</span>
                <span class="w-1 h-1 bg-slate-700 rounded-full"></span>
                <span>Ref: {{ transaction.referenceId }}</span>
            </div>
            </div>
        </div>

        <div class="text-right">
            <p [class]="isCredit ? 'text-green-500' : 'text-red-400'" class="text-lg font-black tracking-tighter">
            {{ isCredit ? '+' : '-' }}₹{{ transaction.amount | number:'1.2-2' }}
            </p>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">
            Balance: ₹{{ transaction.postTransactionBalance | number:'1.2-2' }}
            </p>
        </div>
</div>
