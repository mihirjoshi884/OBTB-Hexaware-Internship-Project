
<div class="flex flex-col items-center mb-8">
    <div class="relative group">
        <div class="w-24 h-24 rounded-full border-4 border-blue-600/30 p-1 bg-slate-900 flex items-center justify-center overflow-hidden shadow-xl shadow-blue-500/10">
            @if (localUser.profilePictureUrl || previewUrl) {
                <img [src]="previewUrl || localUser.profilePictureUrl" class="w-full h-full object-cover rounded-full">
            } @else {
                <span class="text-2xl font-bold text-white">{{ localUser.firstName?.[0] }}{{ localUser.lastName?.[0] }}</span>
            }
            
            <div (click)="fileInput.click()" class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer rounded-full">
                <span class="text-[10px] text-white font-bold uppercase">Change</span>
            </div>
        </div>

        <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
        
        <button (click)="fileInput.click()" class="absolute bottom-0 right-0 bg-blue-600 p-2 rounded-full border-2 border-slate-900 text-white shadow-lg hover:bg-blue-500 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>
    <p class="text-[10px] text-slate-500 mt-2 uppercase tracking-tighter">Click to update photo</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in zoom-in-95 duration-300">
    <div class="bg-slate-800/40 backdrop-blur-md border border-slate-700/50 rounded-xl p-6 shadow-2xl ring-1 ring-white/5">
        <h3 class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-6">Personal Details</h3>
        <div class="space-y-4">
            <div>
                <p class="text-sm text-gray-500 mb-1">Username</p>
                <input [(ngModel)]="localUser.username" readonly
                class="w-full bg-slate-900/20 border border-slate-800 rounded-lg px-3 py-2 text-slate-400 cursor-not-allowed  outline-none ">
            </div>
            <div>
                <p class="">Gender</p>
                <select [(ngModel)]="localUser.gender"
                class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-3 py-2 text-white focus:ring-1 focus:ring-blue-500 outline-none transition-all">
                <option value="Male">Male</option>
                <option value="Feamle">Feamle</option>
                <option value="Other">Other</option>
            </select>
            </div>
            <div>
                <p class="text-sm text-gray-500 mb-1">Date of Birth</p>
                <input [(ngModel)]="localUser.dateOfBirth" type="date"
                class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-3 py-2 text-white focus:ring-1 focus:ring-blue-500 outline-none transition-all">
            </div>
        </div>
        
    </div>
    <div class="bg-slate-800/40 backdrop-blur-md border border-slate-700/50 rounded-xl p-6 shadow-2xl ring-1 ring-white/5">
        <h3 class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-6">Contact Details</h3>
        
        <div class="space-y-4">
            <div>
                <p class="text-sm text-gray-500 mb-1">Email</p>
                <input [(ngModel)]="localUser.email" readonly
                    class="w-full bg-slate-900/20 border border-slate-800 rounded-lg px-3 py-2 text-slate-400 cursor-not-allowed outline-none">
                <p class="text-[10px] text-slate-600 mt-1 italic">Email cannot be changed contact support.</p>
            </div>

            <div>
                <p class="text-sm text-gray-500 mb-1">Phone Number</p>
                <input [(ngModel)]="localUser.contact" type="tel"
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-3 py-2 text-white focus:ring-1 focus:ring-blue-500 outline-none transition-all"
                    placeholder="Enter phone number">
            </div>
        </div>
    </div>
</div>
<div class="flex justify-end gap-4 mt-6">
    <button 
        (click)="cancel()" 
        [disabled]="isSaving"
        class="text-slate-500 hover:text-white text-xs font-bold uppercase tracking-widest px-4 py-2 disabled:opacity-50 disabled:cursor-not-allowed">
        Cancel
    </button>
    
    <button 
        (click)="save()" 
        [disabled]="isSaving"
        class="relative min-w-[160px] bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold uppercase tracking-widest px-6 py-2 rounded-lg transition-all flex items-center justify-center disabled:opacity-70 disabled:cursor-not-allowed">
        
        @if (isSaving) {
            <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Saving...
        } @else {
            Confirm Changes
        }
    </button>
</div>
