<nav class="fixed top-0 left-0 w-full z-50 bg-[#0c1222]/80 backdrop-blur-xl shadow-lg">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

        <!-- Logo -->
        <div class="flex items-center gap-3">
            <img src="/FastX.png" class="h-10 object-contain" alt="FastX Logo" />
            <div class="flex flex-col leading-tight">
                <span class="text-white text-2xl font-bold tracking-tight">
                    Fast<span class="bg-linear-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">X</span>
                </span>

                <span class="text-gray-300 text-xs -mt-1 tracking-wide">
                    Travel & Connect
                </span>
            </div>
        </div>

        <!-- Menu -->
        <div class="hidden md:flex items-center gap-8 text-gray-300">

            <a routerLink="/home" class="hover:text-white transition cursor-pointer">Home</a>
            <a class="hover:text-white transition cursor-pointer">Routes</a>
            <a (click)="scrollToSearchSection()" class="hover:text-white transition cursor-pointer font-semibold text-blue-400">
              Search Buses
            </a>
            <a (click)="scrollToFooter()" class="hover:text-white transition cursor-pointer">Contact</a>

            <!-- âœ… NEW: Show user profile dropdown when logged in -->
            @if (isLoggedIn()) {
              <div class="flex items-center gap-3 pl-4 border-l border-gray-600 relative">
                <button 
                  type="button"
                  class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition bg-transparent border-0 p-0"
                  (click)="toggleDropdown()"
                  (keydown.escape)="closeDropdown()"
                  aria-label="User menu">
                  
                  <div class="w-9 h-9 rounded-full overflow-hidden flex items-center justify-center shrink-0 shadow-md border border-gray-700">
                    @if (profilePicUrl()) {
                      <img [src]="profilePicUrl()" alt="Profile" class="w-full h-full object-cover">
                    } @else {
                      <div class="w-full h-full bg-linear-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white text-xs font-bold">
                        {{ getUserInitials() }}
                      </div>
                    }
                  </div>

                  <div class="flex flex-col items-start gap-0">
                    <span class="text-xs text-gray-400">Welcome,</span>
                    <span class="text-sm text-white font-semibold">{{ getUserDisplayName() }}</span>
                  </div>

                  <svg 
                    class="w-4 h-4 text-gray-400 transition-transform shrink-0"
                    [class.rotate-180]="isDropdownOpen()"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>

                <!-- Dropdown Menu -->
                @if (isDropdownOpen()) {
                  <div 
                    class="absolute top-full right-0 mt-2 w-56 bg-[#1a2332] border border-gray-700 rounded-lg shadow-xl z-50"
                    (click)="$event.stopPropagation()"
                    (keydown)="$event.stopPropagation()"
                    role="menu">
                    
                    <!-- User Info Header -->
                    <div class="px-4 py-4 border-b border-gray-700 bg-linear-to-r from-blue-600/10 to-purple-600/10">
                      <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 rounded-full bg-linear-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white text-sm font-bold">
                          {{ getUserInitials() }}
                        </div>
                        <div>
                          <p class="text-white font-semibold text-sm">{{ getUserDisplayName() }}</p>
                          <p class="text-gray-400 text-xs">Logged in</p>
                        </div>
                      </div>
                    </div>

                    <!-- Menu Items -->
                    <div class="py-1">
                      <!-- View Profile -->
                      <button
                        type="button"
                        (click)="navigateToProfile()"
                        class="w-full text-left px-4 py-2 text-gray-300 hover:bg-gray-700/50 hover:text-white transition flex items-center gap-2 border-0 bg-transparent">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        View Profile
                      </button>

                      

                      <!-- Divider -->
                      <div class="border-t border-gray-700 my-1"></div>

                      <!-- Logout Button -->
                      <button
                        type="button"
                        (click)="handleLogout()"
                        class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500/10 hover:text-red-300 transition flex items-center gap-2 border-0 bg-transparent">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Logout
                      </button>
                    </div>
                  </div>
                }

                <!-- Close dropdown when clicking outside -->
                @if (isDropdownOpen()) {
                  <div 
                    class="fixed inset-0 z-40"
                    (click)="closeDropdown()"
                    (keydown.escape)="closeDropdown()"
                    aria-label="Close menu"></div>
                }
              </div>
            } @else {
              <a 
                routerLink="/login"
                class="px-4 py-1 border border-gray-500 rounded-lg hover:bg-white/10 transition cursor-pointer">
                Sign In
              </a>

              <button
                (click)="navigateTo('/signup')"
                class="px-4 py-1 rounded-lg bg-linear-to-r from-blue-500 to-purple-500 text-white hover:opacity-90">
                Sign Up
              </button>
            }
        </div>
        </div>
</nav>
